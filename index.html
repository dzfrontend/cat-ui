<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    #app {
      margin: 20px;
    }
    section{
      margin: 20px 0;
    }
  </style>
</head>
<body>
<div id="app">
  <section>
    <div>toast</div>
    <mat-button @click="autoClose">默认2s自动关闭toast</mat-button>
    <mat-button @click="autoCloseDelay">延迟5s关闭</mat-button>
    <mat-button @click="showClose">显示关闭按钮</mat-button>
    <mat-button @click="onClose">点击关闭按钮回调</mat-button>
    <mat-button @click="enableHtml">文字内容支持html</mat-button>
    <mat-button @click="middle">默认位置居中</mat-button>
    <mat-button @click="top">位置居上</mat-button>
    <mat-button @click="bottom">位置居下</mat-button>
  </section>
  
  <section>
    <div>button</div>
    <mat-button>按钮</mat-button>
    <mat-button icon="settings" :loading="loading1" @click="loading1=!loading1">按钮</mat-button>
    <mat-button :loading="loading2" icon-position="right">按钮</mat-button>
    <mat-button icon="settings" icon-position="right">按钮</mat-button>
    <mat-button-group>
      <mat-button icon="left">上一页</mat-button>
      <mat-button>更多</mat-button>
      <mat-button icon="right" icon-position="right">下一页</mat-button>
    </mat-button-group>
  </section>
  
</div>
<script src="./app.js"></script>
</body>
</html>
