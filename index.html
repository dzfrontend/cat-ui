<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    #app {
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <g-button>按钮</g-button>
  <g-button icon="settings" :loading="loading1" @click="loading1=!loading1">按钮</g-button>
  <g-button :loading="loading2" icon-position="right">按钮</g-button>
  <g-button icon="settings" icon-position="right">按钮</g-button>
  <g-button-group>
    <g-button icon="left">上一页</g-button>
    <g-button>更多</g-button>
    <g-button icon="right" icon-position="right">下一页</g-button>
  </g-button-group>
</div>
<script src="./app.js"></script>
</body>
</html>
